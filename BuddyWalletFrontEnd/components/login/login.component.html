<div class="row text-right" style="background-image: url(/assets/images/mainBackground2.jpg);background-size:100%;" id="page">
    <div class="col-lg-8 col-md-8" style="background-image: url(/assets/images/loginBg.jpg);background-size: cover;"></div>
    <div class="card col-lg-4 col-md-4">
        <br>
        <h1 class="cardTitle">User Login</h1>
        <hr>

        <!-- Status Message will be displayed if there is any error and will be hidden automatically when there is a change-->
        <div class="text-center text-danger" style="font-size: large;" *ngIf="loginForm.controls.userName.value==oldUserName && loginForm.controls.password.value==oldPassword">{{msg}}</div>        
       
        <!--Login Form-->
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="userName" class="col-lg-5">
                    <h5 style="font-family: 'Segoe UI'; font-weight: 600">User Name :</h5>
                </label>
                <div class="col-lg-12">
                    <input type="text" class="form-control " formControlName="userName" placeholder="Enter User Name">
                    <div class="text-danger" *ngIf="submitted && loginForm.controls.userName.errors">
                        <div *ngIf="loginForm.controls.userName.errors.required">
                            User Name is required..!!
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-lg-5 font-weight-bold">
                    <h5 style="font-family: 'Segoe UI'; font-weight: 600">Password :</h5>
                </label>
                <div class="col-lg-12">
                    <input type="password" class="form-control " formControlName="password" placeholder="Enter Password" required>
                    <div class="text-danger" *ngIf="submitted && loginForm.controls.password.errors">
                        <div *ngIf="loginForm.controls.password.errors.required">
                            Password is required..!!
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="buttonAnimated" type="submit" id="loginButton" style="background-color: goldenrod; color: black">
                    <span>Login</span>
                </button>

                <!--displays loading icon while loading-->
                <i *ngIf="loading" style="position: relative">&nbsp;<img src="assets/images/loading2.gif"
                    style="width: 35px;height: 35px"></i>
                <br>
            </div>
            <div class="text-center">
                <hr>
                <!-- For a new user, this will navigate to signUp page-->
                <button class="bgButton" (click)="signUp()">New User? SignUp</button>&nbsp;
                <!-- For admin, this will navigate to admin login page-->
                <button class="bgButton" (click)="adminLogin()">Admin Login</button>
                <br>&nbsp;
            </div>
        </form>
    </div>
</div>
