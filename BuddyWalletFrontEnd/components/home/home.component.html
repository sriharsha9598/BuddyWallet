<div class="row">
    <div class="{{leftCardSize}}">
        <div id="leftCard" class="leftCard">
            <div class="text-right" style="margin-top: 20px;">
                <h2 class="text-light">&#9776; Menu &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-outline-light" (click)="closeLeftNav()">X</button>&nbsp;&nbsp;</h2>
            </div>
            <hr>
            <div>
                <div class="actived" id="myButton1" (click)="home()"><i class="fa fa-home"> &nbsp;</i>Home</div>
                <div class="designedButton btn" id="myButton2" (click)="deposit()"><i class="fas fa-donate">
                        &nbsp;</i>Deposit</div>
                <div class="designedButton btn" id="myButton3" (click)="withdraw()"><i
                        class="fas fa-hand-holding-usd">&nbsp;</i>Withdraw</div>
                <div class="designedButton btn" id="myButton4" (click)="fundTransfer()"><i
                        class="fas fa-handshake">&nbsp;</i>Fund Transfer</div>
                <div class="designedButton btn" id="myButton5" (click)="manageBeneficiary()">Manage Beneficiary
                </div>
                <div class="designedButton btn" id="myButton6" (click)="eStatement()"><i
                        class="fas fa-receipt">&nbsp;</i>e-Statement</div>
                <div class="designedButton btn" id="myButton7" (click)="editProfile()"><i
                        class="fas fa-user-edit">&nbsp;</i>Edit Profile</div>
            </div>
            <br>
        </div>
        <!-- <div class="leftNavButton">
            <a id="leftNavBtn" (click)="openLeftNav()">&#187; Menu&nbsp;<i class="fa fa-bars"></i></a>
        </div> -->
        <div class="btn"  (click)="openLeftNav()"><img src="assets/images/menuBtn.jpg" id="leftNavBtn"></div>
    </div>
    <div class="card1 {{routerCardSize}} animated zoomInDown" style="height: 690px">
        <div class="row ">
            <div class="col-lg-3 col-md-3" style="margin-top: 8px;">
                <!-- <button class="btn btn-outline-dark" style="font-size: large" (click)="home()"><i class="fa fa-undo">&nbsp;</i> Home</button> -->
                <div class="btn" (click)="home()"><img src="/assets/images/home3.png" id="homeBtn"></div>
            </div>
            <div class="col-lg-6 col-md-6 text-primary text-center" style="font-style: italic;margin-top: 20px;">
                <h1 style="text-shadow:2px 1px lightgrey;">{{title}}
                </h1>
                <hr class="line text-primary" id="hr">
            </div>
            <div class="col-lg-3 col-md-3 text-{{logoutPosition}}" style="margin-top:8px;">
                <div class="btn" (click)="logout()"><span>&nbsp;&nbsp;&nbsp;</span><img src="/assets/images/logout.jpg"
                        id="logoutBtn"></div>
            </div>
        </div>

        <router-outlet></router-outlet>
    </div>

    <div class="{{rightCardSize}}">
        <div id="rightCard" class="rightCard">
            <div class="text-right" style="margin-top: 20px;">
                <h2 class="text-light">
                    <!-- &nbsp;&nbsp;&nbsp;&nbsp; -->
                    <!-- <img src="assets/images/offers.jpg" style="height: 60px;width: 200px;" /> &nbsp; -->
                    <i class="fas fa-audio-description"></i> News &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-outline-light" (click)="closeRightNav2()"> X</button>&nbsp;&nbsp;</h2>
            </div>
            <hr>
            <div class="text-center">
                <div>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="assets/images/ad1.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/ad2.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/ad3.jpg">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightNavButton1">
            <a id="rightNavBtn1" (click)="openRightNav1()">&nbsp;<i class="fa fa-search">&nbsp;</i><input type="text" class="inpBox text-center" placeholder="    Search.."
                [(ngModel)]="searchText" style="width: 180px"></a>
        </div>
        <div class="rightNavButton2">
            <a id="rightNavBtn2" (click)="openRightNav2()">&nbsp;<i class="fas fa-audio-description"></i>&nbsp;News &#xab;</a>
        </div>
        <div class="rightNavButton3">
            <a id="rightNavBtn3" (click)="openRightNav3()">&nbsp;<i class="material-icons" style="margin-top: 0px;">feedback</i>&nbsp;Report &#xab;</a>
        </div>
        <div class="rightNavButton4">
            <a id="rightNavBtn4" (click)="openRightNav4()">&nbsp;<i class="fa fa-phone"></i>&nbsp;Contact Us &#xab;</a>
        </div>
        <div class="rightNavButton5">
            <a id="rightNavBtn5" (click)="openRightNav5()">&nbsp;<i class="fa fa-star-half-full"></i>&nbsp;Rate Us &#xab;</a>
        </div>
        
        
    </div>
</div>
